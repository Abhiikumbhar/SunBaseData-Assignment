<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>welcome to Customer Section</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <h1>Customer Organization</h1>

<!--    <h2><a class="h2" th:href="@{/users}">Manage Customer</a></h2>-->
    <form class="form-signin" id="loginForm">
        <h2 class="mb-3 font-weight-normal">Login</h2>

        <div class="form-group">
            <label for="username" class="sr-only">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Login</button>
    </form>

    <!-- Bootstrap JS and Popper.js scripts (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Perform your validation here (e.g., check against a hardcoded username and password)
            if (username === 'your_username' && password === 'your_password') {
                alert('Login successful');
                // Redirect to /users
                window.location.href = '/users';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</div>
</body>
</html>
