<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid ">
  <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
  <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px; margin:0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email : </label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="1"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{first_name}" class="form-control" required minlength="1"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{last_name}" class="form-control" required minlength="1"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Phone : </label>
        <div class="col-sm-8">
          <input type="number" th:field="*{phone}" class="form-control" required minlength="10"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Street : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{street}" class="form-control" required minlength="1"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">City : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control" required minlength="1"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">State : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{state}" class="form-control" required minlength="1"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">SAVE</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancleForm()">CANCEL</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancleForm(){
    window.location = "/users";
  }
</script>
</body>
</html>
